
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovação CNH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      
      --azul-principal: #0056b3;
      --azul-hover: #004494;
      --branco-vidro: rgba(255,255,255,0.95);
      --box-shadow-padrao: 0 4px 12px rgba(0,0,0,0.15);
    }
    
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Roboto', sans-serif; }
    body {
      background: url('cx.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: inherit;
      filter: blur(8px);
      z-index: 0;
    }
    
    .painel {
      position: relative;
      z-index: 1;
      background: var(--branco-vidro);
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: var(--box-shadow-padrao);
      text-align: center;
    }
    
    .painel h1 {
      font-size: 1.6rem;
      color: var(--azul-principal);
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    .painel p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .cta-link {
      display: inline-block;
      padding: 0.75rem 1.4rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: var(--azul-principal);
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .cta-link:hover {
      background-color: var(--azul-hover);
    }
    
    @media (max-width: 480px) {
      .painel { padding: 1.5rem; }
      .painel h1 { font-size: 1.3rem; }
      .cta-link { width: 65%; }
    }
    
  </style>
</head>
<body>
  <main class="painel" role="region" aria-label="Renovação da CNH">
    <h1>Renovação de CNH</h1>
    <p>Solicite sua renovação com segurança.</p>
    <button class="cta-link"
            id="botaoProsseguir"
            data-url-mobile="/renovacao/"
            data-url-desktop="/ajuda">
      Prosseguir
    </button>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const botao = document.getElementById('botaoProsseguir');
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const destino = isMobile ? botao.dataset.urlMobile : botao.dataset.urlDesktop;
      botao.addEventListener('click', function () {
        window.location.href = destino;
      });
    });
  </script>
</body>
</html>
